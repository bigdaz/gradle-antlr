plugins {
    id 'antlr'
}

repositories {
    jcenter()
}

dependencies {
    antlr "org.antlr:antlr:3.5.2"
}

generateGrammarSource {
    include (
        'TLexer.g',
        'TParser.g',
        'TTree.g'
    )
    // Track all antlr sources as inputs, even those not explicitly included
    inputs.dir 'src/main/antlr'
}
